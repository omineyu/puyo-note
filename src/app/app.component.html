<div class="puyo-note" *ngIf="isValidDomain(); else to_valid_domain">

  <header class="header">
    <div class="header-left-and-right">

      <div class="header-left">
        <a routerLink="">{{ APP_NAME }}</a>
      </div>

      <div class="header-right">
        <span class="version">v{{ APP_VERSION }}</span>
        <button mat-icon-button routerLink="manual" color="accent" matTooltip="マニュアル">
          <mat-icon >help</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" color="accent" matTooltip="その他">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a href="3rdpartylicenses.txt" mat-menu-item>
            <mat-icon>notes</mat-icon>
            <span>サードパーティライセンス</span>
          </a>
        </mat-menu>
      </div>

    </div>
  </header>

  <router-outlet></router-outlet>

</div>

<ng-template #to_valid_domain>
  <a href="{{ APP_URL }}">{{ APP_URL }}</a>
</ng-template>
