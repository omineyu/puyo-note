<div class="field">
  <div class="row" *ngFor="let i of ROW_INDICES" [class.row-top]="i === 1">
    <div class="puyo" *ngFor="let j of COL_INDICES" (click)="click([i, j])">
      <div class="puyo-image">
        <img src="../../../assets/images/puyos/field/{{ puyoNameAt([i, j]) }}.png"
            class="{{ 'puyo' + connectionStatusAt([i, j]) }}" />
      </div>
      <div class="cursor-on-hover" *ngIf="showCursor"></div>
    </div>
  </div>
</div>
