<mat-tab-group
  class="puyo-diagram-lists"
  mat-align-tabs="center"
  animationDuration="0ms"
  (selectedTabChange)="changeTab($event)">
  <ng-container *ngFor="let status of STATUSES">
    <mat-tab>
      <ng-template mat-tab-label>{{ status.value }}. {{ status.key }}</ng-template>
    </mat-tab>
  </ng-container>
</mat-tab-group>

<app-puyo-diagram-list [status]="status"></app-puyo-diagram-list>
